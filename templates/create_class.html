{% extends "layout.html" %}

{% block content %}

<header> <!-- en ustteki gri bar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{{url_for('teacher_main_page')}}">Main Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('teacher_main_page')}}">All classes</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('logout')}}">Log out</a>
            </li>
          </ul>
        </div>
      </nav>
</header>
<br><br>

<main>
  {% if error %}
<h4 style =" color:darkred">{{error}}</h4>
{% endif %}
<br><br>
<div class="jumbotron">
    <h3>Enter new class information:</h3> <br>
    <form action="" method="post" name="create_class">
      <div class="field">
        <label for="code" class="label">Class Code</label>
        <div class="control">
          <input type="number" name="class_code" class="input" required="required" placeholder="only integer"/>
        </div>
      </div>

      <div class="field">
        <label for="name" class="label">Class Name</label>
        <div class="control">
          <input type="text" name="class_name" class="input" required="required" placeholder="30 characters maximum"/>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>
  </div>
</main>


{% endblock %}
